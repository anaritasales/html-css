<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square"> 
        <li><abbr title="use a tag &lt;p>">Parágrafo</abbr></li> 
        <li><abbr title="use as tags &lt;h1>...&lt;h6>">Título</abbr></li>
        <li><abbr title="use a tag &lt;img>">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code>">Códigos-fonte</abbr></li>
        <li><abbr title="use as tags &lt;ol> e &lt;li>">Lista numeradas</abbr></li>
        <li><abbr title="use as tags &lt;ul> e &lt;li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
